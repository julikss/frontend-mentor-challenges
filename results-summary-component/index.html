<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results Summary Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="result-div">
      <h2>Your Result</h2>

      <div class="grade-div">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-div">
      <h2>Summary</h2>

      <div class="item reaction">
        <span class="label">
          <img src="assets/images/icon-reaction.svg">
          Reaction</span>
        <span class="score">
          80
          <span class="max-score"> / 100</span>
        </span>
      </div>

      <div class="item memory">
        <span class="label">
          <img src="assets/images/icon-memory.svg">
          Memory</span>
          <span class="score">
            92
            <span class="max-score"> / 100</span>
          </span>
      </div>

      <div class="item verbal">
        <span class="label">
          <img src="assets/images/icon-verbal.svg">
          Verbal</span>
          <span class="score">
            61
            <span class="max-score"> / 100</span>
          </span>
      </div>

      <div class="item visual">
        <span class="label">
          <img src="assets/images/icon-visual.svg">
          Visual</span>
          <span class="score">
            73
            <span class="max-score"> / 100</span>
          </span>
      </div>

      <button class="btn-continue">Continue</button>
    </div>
  </main>
</body>
</html>
